<div class="container">
    <form>
    <div *ngIf="formreservation"class="container"> 
      <div  class="row my-4">
          <div class="col-md-3 offset-md-1">
              <label for="type">Date de debut</label>
              <input type="datetime-local" #datedebut class="form-control">
              <p *ngIf="MessageDatedebut" style="color : red" >pas bien</p>
          </div>
          <div class="col-md-3 ">
              <label for="type">Date de Fin</label>
              <input type="datetime-local" #datefin class="form-control">
              <p *ngIf="MessageDateFin" style="color : red">pas bien</p>
          </div>
      </div>
      <div class="row my-4">
        <div class="col-md-6">
          <input type="text" #email class="form-control">
        </div>
      </div>
      <div class="row my-4">
        <div class="col-md-2 mx-auto">
          <button type="submit" (click)="verifdate(datedebut.value,datefin.value)"class="btn btn-success">Valider</button>
        </div>
      </div>  
    </div>
    <div *ngIf="payer" class="row my-4">
      <div class="col-md-2 mx-auto">
        <button type="submit"class="btn btn-success">Payer</button>
      </div>
    </div> 
    </form>
</div>
