<div class="container">
    <div *ngIf="formreservation"class="container"> 
      <form [formGroup]="monthForm" (ngSubmit)="verifDate()">
        <div  class="row my-4">
            <div class="col-md-3 offset-md-1">
              <label>Mois de debut</label>
              <input type='text' formControlName="monthStart" class='form-control'>
            </div>
            <div class="col-md-3 ">
              <label>Mois de fin</label>
              <input type='text' formControlName="monthEnd" class='form-control'> 
            </div>
            <div class="col-md-3 ">
              <button type="submit"  class="btn btn-success">Valider</button>
            </div>
        </div>
      </form>
      <div>{{agenda}}</div>
      <form [formGroup]="timeForm" (ngSubmit)="verifTime()">
          <div  class="row my-4">
              <div class="col-md-3 offset-md-1">
                <label>Horaire de recuperation du véhicule</label>
                <input type='time' formControlName="timeEnd" class='form-control'>
              </div>
              <div class="col-md-3 ">
                <label>Horaire de retour du véhicule</label>
                <input type='time' formControlName="timeEnd" class='form-control'> 
              </div>
              <div class="col-md-3 ">
                <button type="submit"  class="btn btn-success">Valider</button>
              </div>
          </div>
      </form>
      <form [formGroup]="mailForm" (ngSubmit)="verif()">
          <div  class="row my-4">
              <div class="col-md-6 offset-md-1">
                <label>Adresse de facturation</label>
                <input type='email' formControlName="mail" class='form-control'>
              </div>
              <div class="col-md-3 ">
                <button type="submit"  class="btn btn-success">Valider</button>
              </div>
          </div>
    </form>
    <div *ngIf="payer" class="row my-4">
        <div class="col-md-2 mx-auto">
            <p>Récapitulatif de la reservation</p>
        </div>
        <div class="col-md-2 mx-auto">
        <button type="submit"class="btn btn-success" (click)="payment()">Payer</button>
      </div>
    </div>
