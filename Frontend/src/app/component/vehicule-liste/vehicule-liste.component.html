<body ng-app="">
    <div class="container">
        <form>
        <div class="container"> 
          <div class="row my-4">
            <div class="col-md-2 offset-md-1">
            <label for="type_vehicule">Type de vehicule</label>
            <select class="form-control" #type id="type_vehicule" required>
              <option disabled selected value hidden> -- select an option -- </option>
              <option *ngFor="let typev of type_vehicule" [value]="typev.id">{{typev.nom}}</option>
            </select>
            </div>
            <div class="col-md-2 ">
            <label for="marque">Marques</label>
            <select (change)="Onchange(marques.value)" #marques class="form-control" id="marque" required>
              <option disabled selected value hidden> -- select an option -- </option>
              <option *ngFor="let mar of marque" [value]="mar.id">{{mar.nom}}</option>
            </select>
            </div>
          <div class="col-md-2 ">
                <label for="model">Model</label>
                <select class="form-control" #models id="model" required>
                  <option disabled selected value hidden> -- select an option -- </option>
                  <option *ngFor="let mod of model" [value]="mod.id">{{mod.nom}}</option>
                </select>
            </div>
            <div class="col-md-2 ">
                <label for="couleur">Couleur</label>
                <select class="form-control" id="couleur" #couleurs required>
                  <option disabled selected value hidden> -- select an option -- </option>
                  <option *ngFor="let coul of couleur" [value]="coul.id">{{coul.nom}}</option>
                </select>
            </div>
          </div>
          <div class="row my-4" *ngIf="router.url !== '/administration/offre'">
              <div class="col-md-3 offset-md-1">
                  <label for="type">Date de debut</label>
                  <input type="datetime-local" #datedebut class="form-control">
              </div>
              <div class="col-md-3 ">
                  <label for="type">Date de Fin</label>
                  <input type="datetime-local" #datefin class="form-control">
              </div>
          </div>
          <div class="row my-4">
            <div class="col-md-2 mx-auto">
              <button *ngIf="router.url !== '/administration/offre'" (click)="showvehicule(type.value,marques.value,models.value,couleurs.value,datefin.value,datedebut.value)" type="submit" class="btn btn-success">Valider</button>
              <button *ngIf="router.url === '/administration/offre'" (click)="showvehicule(type.value,marques.value,models.value,couleurs.value)" type="submit" class="btn btn-success">Valider</button>
            </div>
          </div>  
        </div>
        </form>
    </div>
