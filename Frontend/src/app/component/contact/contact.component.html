<form [formGroup]="contactForm" (ngSubmit)="sendMail()" class="container">
  <div class="form-row row">
    <div class="form-group col-md-6">
      <label>Email</label>
      <input type="email" class="form-control" placeholder="Email" formControlName="mail">
    </div>
    <div class="form-group col-md-6">
      <label>Nom</label>
      <input type="text" class="form-control" placeholder="Nom" formControlName="name">
    </div>
  </div>
  <div class="form-group">
    <label>Message</label>
    <textarea class="form-control" rows="5" formControlName="content"></textarea>
  </div>
  <div class="text-center">
    <button type="submit" [disabled]="!contactForm.valid" class="btn btn-success">Envoyer</button>
  </div>
</form>
