<div class="container full-page">
    <div class="card text-white bg-primary mb-3">
        <div class="card-header">Connexion</div>
        <div class="card-body">
          <h4 class="card-title">En voiture</h4>
          <form [formGroup]="registerForm" (ngSubmit)="connection()">
              <fieldset>
                <div class="form-group row">
                  <div class="col-sm-12">
                    <input class="form-control" type="email" formControlName="mail" #mail name="mail" id="" placeholder="Email">
                    <input class="form-control" type="password" name="pass" formControlName="password" id="" placeholder="Password">
                    <input class="btn btn-outline-secondary" [disabled]="!registerForm.valid" type="submit" value="GO !" id="">
                  </div>
                </div>
              </fieldset>
            </form>
        </div>
      </div>
</div>
